<div class="relative inline-block text-left">
  <div>
    <button
      (click)="toggleDropdown()"
      type="button"
      class="inline-flex w-full justify-center rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-900 focus:outline-none shadow-2xl border border-gray-400"
      id="menu-button"
      aria-expanded="true"
      aria-haspopup="true"
    >
      Options
      <svg
        class="-mr-1 ml-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 011.14.976l-4.25 4.657a.75.75 0 01-1.14 0L5.21 8.27a.75.75 0 01.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>

  @if (isOpen) {
    <div
    class="absolute left-0 z-10 mt-2 w-56 origin-top-left rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      @for (option of options; track option.value) {
        <a [href]="option.url" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
        >
          {{ option.label }}
        </a>
      }


    </div>
  </div>

  }
</div>
