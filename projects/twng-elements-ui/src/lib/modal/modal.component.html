@if(isVisible()){
<!-- Fondo oscuro -->
<div
  class="fixed inset-0 z-40 bg-gray-500/75 transition-opacity"
  aria-hidden="true"
></div>

<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
>
  <div class="relative w-full max-w-4xl max-h-[90vh] overflow-y-auto bg-white rounded-lg shadow-sm">

    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-gradient-to-r from-purple-400 to-purple-700 border-gray-200"
    >
      <h3 class="text-xl font-semibold text-white">
        {{ title() }}
      </h3>
      <button
        type="button"
        (click)="onClose()"
        class="text-white bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4">
      <ng-content></ng-content>
    </div>

    <!-- Modal footer -->
    @if(isVisibleActions()){
    <div class="flex w-full">
      <!-- Botón Guardar -->
      <button
        type="button"
        [disabled]="isLoaderActive()"
        (click)="onSave()"
        class="inline-flex items-center justify-center cursor-pointer w-1/2 bg-gradient-to-r from-purple-400 to-purple-700 text-white hover:from-purple-500 hover:to-purple-800 focus:outline-none font-medium text-sm px-5 py-4 text-center"
      >
        @if(isLoaderActive()){
        <ng-container>
          <span class="ml-3">Cargando...</span>
        </ng-container>
        }@else {
        <span>Guardar</span>
        }
      </button>

      <!-- Botón Cancelar -->
      <span
        (click)="onClose()"
        class="cursor-pointer w-1/2 bg-gradient-to-r from-red-400 to-red-600 text-white hover:from-red-500 hover:to-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-sm px-5 py-4 text-center flex items-center justify-center"
      >
        Cancelar
      </span>
    </div>
    }
  </div>
</div>
}
