
@if(isVisible()){
<div
  class="fixed inset-0 z-40 bg-gray-500/75 transition-opacity"
  aria-hidden="true"
></div>

<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
   [class.animate-fadeIn]="useAnimations() && isAnimating"
  [class.animate-fadeOutDown]="useAnimations() && !isAnimating"
>
  <div
    class="relative w-full max-w-4xl max-h-[90vh] overflow-y-auto bg-white rounded-lg shadow-sm"
  >
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t {{headerClass()}}"
    >
      <h3 class="text-xl font-semibold text-white">
        {{ title() }}
      </h3>
      <button
        type="button"
        (click)="onClose()"
        class="text-white bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center cursor-pointer"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>
    </div>

    <div class="p-4 md:p-5 space-y-4">
      <ng-content></ng-content>
    </div>

    @if(isVisibleActions()){
    <div class="flex w-full">
      <button
        disabled
        type="button"
        [disabled]="isLoaderActive()"
        (click)="onSave()"
        class="inline-flex items-center justify-center cursor-pointer w-1/2 text-white {{confirmButtonClass()}} focus:outline-none focus:none font-medium text-sm px-5 py-4 text-center"
      >

        @if(isLoaderActive()){
        <ng-container>

          <span class="ml-3">Cargando...</span>
        </ng-container>

        }@else {
        <span>{{confirmText()}}</span>
        }
      </button>

      <span
        (click)="onClose()"
        class="cursor-pointer w-1/2 text-white {{cancelButtonClass()}} focus:outline-none focus:none font-medium text-sm px-5 py-4 text-center flex items-center justify-center"
      >
        {{cancelText()}}
      </span>
    </div>
    }
  </div>
</div>
}
